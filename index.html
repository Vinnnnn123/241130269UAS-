<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>TokePaedi</h1>
    <div class="container">
      <div class="left-side">
        <div class="item">
          <img width="200" src="./images/produk1.jpg" alt="" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">denkmark-backpack</strong>
              <p>one size</p>
              <p>cream</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0" />
              <button class="tambah">+</button>
            </div>
            <div class="div-harga">
              <span>$</span><strong class="harga">50</strong>
            </div>
          </div>
        </div>

        <div class="item">
          <img width="200" src="./images/produk2.jpeg" alt="" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">casual backpack</strong>
              <p>One Size</p>
              <p>black</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0" />
              <button class="tambah">+</button>
            </div>
            <div class="div-harga">
              <span>$</span><strong class="harga">50</strong>
            </div>
          </div>
        </div>

        <div class="item">
          <img width="200" src="./images/produk3.png" alt="" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">Mon backpack</strong>
              <p>One Size</p>
              <p>grey</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0" />
              <button class="tambah">+</button>
            </div>
            <div class="div-harga">
              <span>$</span><strong class="harga">50</strong>
            </div>
          </div>
        </div>

        <div class="item">
          <img width="200" src="./images/produk4.jpg" alt="" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">tas-01</strong>
              <p>One Size</p>
              <p>oooo</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0" />
              <button class="tambah">+</button>
            </div>
            <div class="div-harga">
              <span>$</span><strong class="harga">50</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <h2>Order Summary</h2>
        <form action="#">
          <input
            class="nama"
            value=""
            type="text"
            placeholder="Name"
            required
          />
          <input class="password" type="email" placeholder="Email" required />
          <input
            class="diskon"
            value=""
            type="text"
            placeholder="kode diskon "
          />
          <button class="reset">Reset</button>
          <button class="apply">Apply</button>
          <div class="info"></div>
        </form>
      </div>
    </div>
  </body>

  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
